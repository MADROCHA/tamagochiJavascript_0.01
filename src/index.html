                    id="" onclick="axolotlCheerSleep()" value="CHEER" type="button"
                    class="hover:bg-colorPaleWhite hover:text-colorDarkPurple | text-center w-[180px] border-4 py-3 px-4 ">
                </div>
        
        </div>

<script>
    function axolotlFeedSleep() {
        
        if (axolotlTamagochi._stamina <= 0) {
        axolotlTamagochi.tamagochiSleep();
        } else {
        axolotlTamagochi.tamagochiEat();
        }
        
        
    }
    function axolotlCheerSleep() {
        
        if (axolotlTamagochi._stamina <= 0) {
        axolotlTamagochi.tamagochiSleep();
        } else {
        axolotlTamagochi.tamagochiPlay();
        }
        
        
    }
